<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }
        #gameContainer {
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            position: relative;
            padding: 10px;
        }
        #gameCanvas {
            background-color: #111;
            border: 2px solid #333;
            display: block;
            width: 100%;
            touch-action: none;
        }
        #score {
            font-size: 24px;
            color: #F7931A;
            margin: 10px 0;
        }
        #mobileControls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
            margin: 15px auto 0;
        }
        .control-btn {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            aspect-ratio: 1/1;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background-color: rgba(85, 85, 85, 0.7);
        }
        #upBtn {
            grid-column: 2;
            grid-row: 1;
        }
        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }
        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }
        #downBtn {
            grid-column: 2;
            grid-row: 3;
        }
        #restartBtn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #00FF00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
        #restartBtn:active {
            background-color: #00CC00;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ü™ô –ö—Ä–∏–ø—Ç–æ –ó–º–µ–π–∫–∞</h1>

        <div id="score">–°—á—ë—Ç: 0</div>
        <canvas id="gameCanvas"></canvas>
        <button id="restartBtn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        <div id="mobileControls">
            <div id="upBtn" class="control-btn">‚Üë</div>
            <div id="leftBtn" class="control-btn">‚Üê</div>
            <div id="rightBtn" class="control-btn">‚Üí</div>
            <div id="downBtn" class="control-btn">‚Üì</div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
