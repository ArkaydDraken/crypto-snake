<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Snake</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        canvas {
            background-color: #111;
            border: 2px solid #333;
            display: block;
        }
        #score {
            font-size: 24px;
            color: #F7931A;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ü™ô Crypto Snake</h1>
        <p>Collect ‚Çø coins! Use arrow keys or buttons below</p>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button id="upBtn">‚Üë</button>
            <div>
                <button id="leftBtn">‚Üê</button>
                <button id="rightBtn">‚Üí</button>
            </div>
            <button id="downBtn">‚Üì</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
